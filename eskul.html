<!doctype html>
<html lang="id">

<head>
    <title>Pendaftaran Eskul</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

footer{
    display: flex;
    margin-left: 50%;
}

.pendaftaran {
    background-color: #f7f7f7;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-control {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.btn:hover {
    background-color: #3e8e41;
}

.hasil-pendaftaran {
    background-color: #f7f7f7;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#hasil-pendaftaran {
    padding: 20px;
}

/* Responsive */
@media (max-width: 768px) {
    main {
        flex-direction: column;
    }
    .pendaftaran {
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    .form-group {
        margin-bottom: 10px;
    }
    .form-control {
        padding: 5px;
    }
    .btn {
        padding: 5px 10px;
    }
}
</style>
</head>

<body>
    <header class="jumbotron">
        <img src="smk.png">
        <h1 class="display-4">Pendaftaran Eskul</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-6 offset-md-3">
                <form id="form-pendaftaran">
                    <div class="form-group"> <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" class="form-control">
                    </div>
                    <div class="form-group"> <label for="tempat_lahir">Tempat Lahir:</label>
                        <input type="text" id="tempat_lahir" name="tempat_lahir" class="form-control">
                    </div>
                    <div class="form-group"> <label for="tanggal_lahir">Tanggal Lahir:</label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" class="form-control">
                    </div>
                    <div class="form-group"> <label for="usia">Usia:</label>
                        <input type="number" id="usia" name="usia" class="form-control" min="12" max="20">
                    </div>
                    <div class="form-group"> <label for="jenis_kelamin">Jenis Kelamin:</label> <select
                            id="jenis_kelamin" name="jenis_kelamin" class="form-control">
                            <option value="">-- Pilih Jenis Kelamin --</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group"> <label for="agama">Agama:</label> <select id="agama" name="agama"
                            class="form-control">
                            <option value="">-- Pilih Agama --</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>
                    <div class="form-group"> <label for="kelas">Kelas:</label>
                        <input type="text" id="kelas" name="kelas" class="form-control">
                    </div>
                    <div class="form-group"> <label for="eskul">Pilih Eskul:</label> <select id="eskul" name="eskul"
                            class="form-control">
                            <option value="">-- Pilih Eskul --</option>
                            <option value="Futsal">Futsal</option>
                            <option value="kesenian">Kesenian</option>
                            <option value="ilmiah">Ilmiah</option>
                            <option value="Basket">Basket</option>
                            <option value="pmr">PMR</option>
                            <option value="Paskibra">Paskibra</option>
                            <option value="Irma">Irma</option>
                            <option value="Sispakal">Sispakala</option>
                            <option value="Codax">Codax</option>
                            <option value="Volly">volly</option>
                            <option value="pramuka">Pramuka</option>
                            <option value="bulu tangkis">Bulu Tangkis</option>
                            <option value="Karate">karate</option>
                            <option value="Silat">Silat</option>
                            <option value="taekwondo">Taekwondo</option>
                        </select>
                    </div>
                    <div class="form-group"> <label for="alamat_lengkap">Alamat Lengkap:</label>
                        <input type="text" id="alamat_lengkap" name="alamat_lengkap" class="form-control">
                    </div>
                    <div class="form-group"> <label for="rt">RT:</label>
                        <input type="number" id="rt" name="rt" class="form-control">
                    </div>
                    <div class="form-group"> <label for="rw">RW:</label>
                        <input type="number" id="rw" name="rw" class="form-control">
                    </div>
                    <div class="form-group"> <label for="desa">Desa:</label>
                        <input list="desa-list" id="desa" name="desa" class="form-control"> <datalist id="desa-list">
                            <option value="Cipada"> </option>
                            <option value="Jambudipa"> </option>
                            <option value="Padaasih"> </option>
                        </datalist>
                    </div> 
                    <div class="form-group"> <label for="kecamatan">Kecamatan:</label>
                        <input list="kecamatan-list" id="kecamatan" name="kecamatan" class="form-control"> <datalist id="kecamatan-list">
                            <option value="Cisarua"> </option>
                            <option value="Parongpong"> </option>
                            <option value="Lembang"> </option>
                            <option value="Ngamprah"> </option>
                            <option value="Padalarang"> </option>
                            <option value="cipatat"> </option>
                            <option value="Cikalong Wetan"> </option>
                            <option value="Batujajar"> </option>
                        </datalist>
                    </div>
                    <div class="form-group"> <label for="kab/kota">kab/kota:</label>
                        <input list="kab/kota-list" id="kab/kota" name="kab/kota" class="form-control"> <datalist id="kab/kota-list">
                            <option value="Kab.Bandung Barat"> </option>
                            <option value="kab.Bandung"> </option>
                            <option value="Cianjur"> </option>
                            <option value="Sumedang"> </option>
                            <option value="kota Bandung"> </option>
                            <option value="Cimahi"> </option>  
                        </datalist>
                    </div>
                    <div class="form-group"> <label for="provinsi">Provinsi:</label>
                        <input list="provinsi-list" id="provinsi" name="provinsi" class="form-control"> <datalist id="provinsi-list">
                            <option value="Jawa Barat"> </option>
                            <option value="Jawa Tengah"> </option>
                            <option value="Jawa Timur"> </option>
                            <option value="Jakarta"> </option>
                        </datalist>
                    </div>
                    <div class="form-group"> <label for="no_telp">No. Telp:</label>
                        <input type="tel" id="no_telp" name="no_telp" class="form-control">
                    </div>
                    <div class="form-group"> <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div> 
                    <div class="form-group"> <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group"> <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-group"> <label for="konfirmasi_password">Konfirmasi Password:</label>
                        <input type="password" id="konfirmasi_password" name="konfirmasi_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="submit" value="Daftar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="row">
            <div class="col-md-6 offset-md-3">
                <div id="hasil-pendaftaran"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
<footer>Hak Cipta 2024</footer>
</html>
